<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca:200,400,500' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="script.js" defer></script>
    <title>Blogg</title>
</head>

<body>

    <header>
        <h1>Blog</h1>
        <button id="new-post-button">Create Post</button>
    </header>

    <main>
        <form id="submit-post" class="hidden">
            <div id="username-div">
                <label for ="username">Name:</label>
                <input type="text" id="username" class="form-field" placeholder="Enter your name" required>
            </div>

            <div id="title-div">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" class="form-field" placeholder="Enter a title" required>
            </div>

            <div id="content-div">
                <label for="blog-input">Enter your text:</label>
                <textarea id="blog-input" class="form-field" rows="5" cols="50" placeholder="Write your text here..." required></textarea>
            </div>

            <div id="submit-div">
                <button id="submit-button" type="submit">Send</button>
            </div>
        </form>

        <button id="top-button">&#x2191;</button>

        <div id="blog-post"></div>

    </main>

    <footer>
        <p>2025 - codedbyjasmine</p>
    </footer>
</body>
</html>
