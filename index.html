<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca:200,400,500' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Blogg</title>
</head>

<body>

    <header>
        <h1>Blogg</h1>
        <button id="new-post-button">Skapa inlägg</button>
    </header>

    <main>
        <form id="submit-post" class="hidden">
            <div id="username-div">
                <label for ="username">Namn:</label>
                <input type="text" id="username" class="form-field" placeholder="Ange ditt namn" required>
            </div>

            <div id="title-div">
                <label for="post-title">Titel:</label>
                <input type="text" id="post-title" class="form-field" placeholder="Ange en titel" required>
            </div>

            <div id="content-div">
                <label for="blog-input">Ange din text:</label>
                <textarea id="blog-input" class="form-field" rows="5" cols="50" placeholder="Skriv din text här..." required></textarea>
            </div>

            <div id="submit-div">
                <button id="submit-button" type="submit">Skicka</button>
            </div>
        </form>

        <button id="top-button">&#x2191;</button>

        <div id="blog-post"></div>

    </main>

    <footer>
        <p>2025 - codedbyjasmine</p>
    </footer>
</body>
</html>
